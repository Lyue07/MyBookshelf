<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <title>MyBookshelf</title>
  <link rel="icon" href="images/livre.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile_box">
        <img src="images/Killua.jpeg" alt="Profile Picture" class="profile_img">
        <p class="profile_name">Luis Ribeiro</p>
    </div>

    <div class="bookshelf">
        <div class="book_item">
            <img src="images/the-alchemist.jpg" alt="The Alchemist" class="book_image" >
                <h2>The Alchemist</h2>
                <p>By Paulo Coelho</p>
        </div>
        <div class="book_item">
            <img src="images/Cyber_malware.jpeg" alt="The Alchemist" class="book_image">
            <h2>Cybersécurité et Malwares - Détection, analyse et Threat Intelligence</h2>
            <p>By Sébastien Larinier, Paul Rascagnères</p>
        </div>
    </div>   
</body>
</html>
